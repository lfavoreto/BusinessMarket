<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Business Market</title>

        <meta charset="UTF-8">
        <meta name="author" content="Lucas Favoreto">
        <meta name="keywords" content="Finanças, Market, Business Market">
        <meta name="description" content="Business Market popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently 
        with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="../css/fonts.css" rel="stylesheet">
        <link href="../css/style-cadastro.css" rel="stylesheet">
        <link href="../css/style-modal.css" rel="stylesheet">
        <link href="../css/style-mobile-cadastro.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../js/jquery.mask.min.js"></script>

        <link rel="icon" href="../img/logo2.png">
    </head>
    <body>
        <div class="body-conteiner">
            <header>
                <div class="conteiner">
                    <div class="h-pos">
                        <div class="lsg">
                            <a href="index.html" title="Business Market - Your financial solution"><img src="../img/logo.png" alt="Logo da empresa Business Market"></a>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <div class="bg-principal principal">
                    <div class="conteiner">
                        <div class="cad">
                            <div class="position">
                                <form action="envioformulario.html" method="POST" class="ficha-cadastro" id="formulario">
                                    <fieldset id="etapa01">
                                        <ul>
                                            <li class="selected no-dotted-left"><div>✓</div></li>
                                            <li><div>.02</div></li>
                                            <li class="no-dotted-right"><div>.03</div></li>
                                        </ul>
                                        <h1><span>Crie </span>sua conta</h1>

                                        <div class="cont">
                                            <label for="fullname">Nome completo</label>
                                            <input type="text" name="fullname" id="fullname" placeholder="EX: Lucas Favoreto" autocomplete="off" required class="in-etapa01">

                                            <label for="email">E-mail</label>
                                            <input type="email" name="email" id="email" placeholder="EX: lucasfavoreto@gmail.com" autocomplete="off" required class="in-etapa01">

                                            <label for="cel">Celular</label>
                                            <input type="tel" name="cel" id="cel" placeholder="EX: 13999999999" maxlength="15" autocomplete="off" required class="in-etapa01" minlength="15">
                                            
                                            <div class="botao">
                                                <input type="submit" name="next" value="Continuar" class="next acao conti">
                                            </div>
                                        </div>
                                    </fieldset>

                                    <fieldset id="etapa02">
                                        <ul>
                                            <li class="selected no-dotted-left"><div>✓</div></li>
                                            <li class="selected"><div>✓</div></li>
                                            <li class="no-dotted-right"><div>.03</div></li>
                                        </ul>
                                        <h1><span>Crie </span>sua conta</h1>

                                        <div class="cont">
                                            <label for="cpf">CPF</label>
                                            <input type="text" name="cpf" id="cpf" placeholder="EX: 999.999.999-99" autocomplete="off" required class="in-etapa02">

                                            <label for="cidade">Cidade</label>
                                            <input type="text" name="cidade" id="cidade" placeholder="EX: Santos" autocomplete="off" required class="in-etapa02">

                                            <label for="estado">Estado</label>
                                            <input type="text" name="estado" id="estado" placeholder="EX: São Paulo" autocomplete="off" required class="in-etapa02">
                                            
                                            <div class="botao">
                                                <a class="prev acao">Voltar</a>
                                                <input type="submit" name="enviar" value="Enviar" class="subm" onclick="apear(); return false;">
                                            </div>
                                        </div>
                                    </fieldset>

                                    <div id="myModal" class="modal">
                                        <div class="modal-content">
                                          <span class="close">&times;</span>
                                          <div class="lsg">
                                            <img src="../img/logo.png" alt="Logo da empresa Business Market">
                                          </div>
                                          <div class="conteiner">
                                            <div class="principal">
                                                <h2>Não saia ainda! Preparamos um presente especial para você.</h2>
                                                <ul>
                                                    <li>Seu Nome: <span id="no"></span></li>
                                                    <li>Telefone: <span id="te"></span></li>
                                                    <li>CPF: <span id="cp"></span></li>
                                                </ul>
                                                <div class="botao">
                                                    <input type="submit" onclick="return true" value="Concluir Inscrição">
                                                </div>
                                            </div>
                                          </div>
                                        </div>  
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <div class="conteiner">
                    <span>Design by </span><img src="../img/logo-kbr.png" alt="Logo da empresa Business Market">
                </div>
            </footer>
        </div>
        <script text="text/javascript" src="../js/cadastro.js"></script>
        <script text="text/javascript" src="../js/modal.js"></script>
        <script>
            
        </script>
    </body>
</html>
