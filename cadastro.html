<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Business Market</title>

        <meta charset="UTF-8">
        <meta name="author" content="Lucas Favoreto">
        <meta name="keywords" content="Finanças, Market, Business Market">
        <meta name="description" content="Business Market popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently 
        with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="css/fonts.css" rel="stylesheet">
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/style-cadastro.css" rel="stylesheet">
        <link href="css/style-mobile-cadastro.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/jquery.mask.min.js"></script>

        <link rel="icon" href="img/logo2.png">
    </head>
    <body>
        <div class="body-conteiner">
            <header>
                <div class="conteiner">
                    <div class="h-pos">
                        <div class="lsg">
                            <a href="index.html" title="Business Market - Your financial solution"><img src="img/logo.png" alt="Logo da empresa Business Market"></a>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <div class="bg-principal principal">
                    <div class="conteiner">
                        <div class="cad">
                            <div class="position">
                                <form action="" method="POST" class="ficha-cadastro" id="formulario">
                                    <fieldset id="etapa01">
                                        <ul>
                                            <li class="selected no-dotted-left first-selected"><div>✓</div></li>
                                            <li><div>.02</div></li>
                                            <li class="no-dotted-right"><div>.03</div></li>
                                        </ul>
                                        <h1>Crie <strong>sua conta</strong></h1>

                                        <div class="cont">
                                            <label for="fullname">Nome completo</label>
                                            <input type="text" name="fullname" id="fullname" placeholder="EX: Lucas Favoreto" autocomplete="off" required class="in-etapa01">
                                            <span id="name-error" class="error"></span>

                                            <label for="email">E-mail</label>
                                            <input type="email" name="email" id="email" placeholder="EX: lucasfavoreto@gmail.com" autocomplete="off" required class="in-etapa01">
                                            <span id="email-error" class="error"></span>

                                            <label for="cel">Celular</label>
                                            <input type="tel" name="cel" id="cel" placeholder="EX: 13999999999" maxlength="15" minlength="14" autocomplete="off" required class="in-etapa01">
                                            <span id="cel-error" class="error"></span>

                                            <div class="botao">
                                                <input type="submit" name="next" value="Continuar" class="next" onclick="return false;">
                                            </div>
                                        </div>
                                    </fieldset>

                                    <fieldset id="etapa02">
                                        <ul>
                                            <li class="selected no-dotted-left"><div>✓</div></li>
                                            <li class="selected first-selected"><div>✓</div></li>
                                            <li class="no-dotted-right"><div>.03</div></li>
                                        </ul>
                                        <h1>Crie <strong>sua conta</strong></h1>

                                        <div class="cont">
                                            <label for="cpf">CPF</label>
                                            <input type="text" name="cpf" id="cpf" placeholder="EX: 999.999.999-99" autocomplete="off" minlength="14" maxlength="14" required class="in-etapa02">
                                            <span id="cpf-error" class="error"></span>

                                            <label for="estado">Estado</label>
                                            <select id="estado" name="estado" required>
                                                <option value="" disabled selected>Ex: São Paulo</option>
                                            </select>
                                            <span id="uf-error" class="error"></span>

                                            <label for="cidade">Cidade</label>
                                            <select id="cidade" name="cidade" required>
                                                <option value="" disabled selected>Ex: São Paulo</option>
                                            </select>
                                            <span id="cidade-error" class="error"></span>
                                            
                                            <div class="botao">
                                                <input type="submit" class="prev" value="Voltar" onclick="return false;" id="et02-pv">
                                                <input type="submit" name="next" value="Continuar" onclick="return false;" class="next-et02" id="et02-nt">
                                            </div>
                                        </div>
                                    </fieldset>

                                    <fieldset id="etapa03">
                                        <ul>
                                            <li class="selected no-dotted-left"><div>✓</div></li>
                                            <li class="selected"><div>✓</div></li>
                                            <li class="selected no-dotted-right first-selected"><div>✓</div></li>
                                        </ul>
                                        <h1>Obrigado por se inscrever</h1>
                                        <div class="cont">
                                            <div class="botao">
                                                <input type="submit" name="enviar" value="Concluir" class="subm">
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <div class="conteiner">
                    <span>Design by </span><img src="img/logo-kbr.png" alt="Logo da empresa Business Market">
                </div>
            </footer>
        </div>
        <script src="js/cadastro.js"></script>
    </body>
</html>
